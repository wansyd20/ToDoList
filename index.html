<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta charset="utf-8">
    <title>To-Do List</title>
  </head>
  <body>
    <h1 class="title">To-Do List</h1>
    <div class="inline">
      <div class="taskSub">
        <input class="box"type="text" placeholder="Enter a task">
        <button type="submit">Submit</button>
      </div>
      <form class="name">
        <input class="enterName" type="firstName" placeholder="Name">
        <button class="submit" type="submit">Submit</button>
      </form>
      <form>
        <p class="priority"> Select the level of priority:
          <input id="first" type="radio" name="priority" value="first">!!!
          <input  id="second" type="radio" name="priority" value="second">!!
          <input id="third"  type="radio" name="priority" value="third">!
        </p>
      </form>
    </div>
  <div class="parent-div">
    <div class="one list">
      <h1> !!! </h1>
      <br>
    </div>
    <div class="two list">
      <h1> !! </h1>
      <br>
    </div>
    <div class="three list">
      <h1> ! </h1>
      <br>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
